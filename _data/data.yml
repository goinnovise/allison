experiences:
  - role: UX Researcher/Designer (Contract)
    time: April 2022 - January 2023
    company: Chick-fil-a
    location: Atlanta, GA
    details: |

      _Accomplishments_
        - Conducted 10 one-on-one licensee and management interviews to gauge a user-friendly sales portal dashboard design with enhanced features
        - Presented research data to key franchisee executives and engineering teams, spearheading overhauls in UX approaches
        - Designed a UX-optimized licensee and administrative sales portal UI dashboard for over 2,600 restaurant locations
        - Enforced consistency in the development and management of best practices and research plans through a complex design system

  - role: Product Designer (Contract)
    time: September 2021 - April 2022
    company: Bayer Crop Sciences
    location: St Louis, MO
    details: |

      _Accomplishments_
        - Conducted a full UX audit of the Bayer Crop Sciences site and its 28 international subsidiaries resulting in a 33% lift in successful conversions
        - Researched effective methods for the organization of information architecture for user-experience features including calculators, filters and dashboards
        - Developed a design system including typography, color, iconography, components, grids and documentation using atomic design methodology
        - Created solutions to pain points from both users and stakeholders with card sorting, task analysis, and mockups
        - Implemented the transfer of the human interface design system from Sketch to Figma

  - role: Product Designer
    time: January 2021 - September 2021
    company: Saatva
    location: Austin, TX
    details: |
      _Accomplishments_
        - Led the design of growth development initiatives that increased brand awareness and purchase rates
        - Increased click-through rates by 150% for the navigation re-design resulting in $3.4M revenue lift
        - Facilitated the design process with product managers and developers from wireframing to prototyping including the blog, account management center, B2B affiliates, HR recruitment dashboard, iOS mobile app and relevant userflows
        - Communicated solutions to stakeholders in a manner that simplifies complexity and generates excitement
        - Identified areas of need, plan and execute A/B and multi-variant testing to drive improvement in user experiences

  - role: Digital Content Designer & Producer
    time: Ausgust 2017 - January 2021
    company: Kingsisle Entertainment
    location: Round Rock, TX
    details: |

      _Accomplishments_
        - Oversaw the development of HR recruitment dashboard design resulting in a more robust vetting process for new hires
        - Created the branding guidelines and style guides for the design departments
        - Raised $945K in revenue creating new e-commerce bundles
        - Doubled the profit for email promotions from $37k to $75 in Q3
        - Oversee web production and content management systems
        - Redesigned the corporate website with wireframing, prototyping, and implementation

